<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" href="src/css/main.min.css">
</head>
<body>
	<h1 class="hidden-page-heading">Frontend Mentor | Profile card component</h1>
	<main>
		<div class="container">
			<div class="inner-container">
				<div class="card">
					<img src="src/images/image-victor.jpg" alt="victor">
					<div class="card__text-content">
						<div class="card__bio-info">
							<h2 class="card__heading">
								<div class="card__heading__name">Victor Crest</div>
								<div class="card__heading__age">26</div>
							</h2>
							<div class="card__city">London</div>
						</div>
						<div class="card__stats">
							<div class="card__stat">
								<div class="card__stat__number">80K</div>
								<div class="card__stat__label">Followers</div>
							</div>
							<div class="card__stat">
								<div class="card__stat__number">803K</div>
								<div class="card__stat__label">Likes</div>
							</div>
							<div class="card__stat">
								<div class="card__stat__number">1.4K</div>
								<div class="card__stat__label">Photos</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
			target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
	</footer>
</body>
</html>
